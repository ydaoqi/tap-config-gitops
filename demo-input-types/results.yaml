#@ load("@ytt:data", "data")

options:
  - name: text
    value: #@ data.values.text

  - name: toggle
    value: #@ data.values.toggle

  - name: textarea
    value: #@ data.values.textarea

  - name: checkbox
    value: #@ data.values.checkbox

  - name: select
    value: #@ data.values.select

  - name: radio
    value: #@ data.values.radio

  - name: Regex Validation
    value: #@ data.values.regexValidation

  - name: Required
    value: #@ data.values.required

  - name: Single Task
    value: #@ data.values.aSingleTask

  - name: Several Tasks
    tasks:
    #@ for/end t in data.values.severalTasks:
    - #@ t
